language: c

cache:
  directories:
    - $HOME/.cabal/packages
    - $HOME/.cabal/store
    - $HOME/.hlint
    - $HOME/.ghc-install
before_cache:
  - rm -fv $CABALHOME/packages/hackage.haskell.org/build-reports.log
  # remove files that are regenerated by 'cabal update'
  - rm -fv $CABALHOME/packages/hackage.haskell.org/00-index.*
  - rm -fv $CABALHOME/packages/hackage.haskell.org/*.json
  - rm -fv $CABALHOME/packages/hackage.haskell.org/01-index.cache
  - rm -fv $CABALHOME/packages/hackage.haskell.org/01-index.tar
  - rm -fv $CABALHOME/packages/hackage.haskell.org/01-index.tar.idx

jobs:
  include:
    - env: CABALVER=1.24 GHCVER=8.0.2
      addons: {apt: {sources: [hvr-ghc], packages: [cabal-install-1.24,ghc-8.0.2,happy-1.19.5,alex-3.1.7]}}
    - env: CABALVER=2.2 GHCVER=8.4.4
      addons: {apt: {sources: [hvr-ghc], packages: [cabal-install-2.2,ghc-8.4.4,happy-1.19.5,alex-3.1.7]}}
    - env: CABALVER=2.4 GHCVER=8.6.5
      addons: {apt: {sources: [hvr-ghc], packages: [cabal-install-2.4,ghc-8.6.5,happy-1.19.5,alex-3.1.7]}}
    - env: CABALVER=3.0 GHCVER=8.8.3
      addons: {apt: {sources: [hvr-ghc], packages: [cabal-install-3.0,ghc-8.8.3,happy-1.19.5,alex-3.1.7]}}
    - env: CABALVER=3.2 GHCVER=8.10.1
      addons: {apt: {sources: [hvr-ghc], packages: [cabal-install-3.2,ghc-8.10.1,happy-1.19.5,alex-3.1.7]}}

  allow_failures:
    - env: CABALVER=head GHCVER=head

before_install:
  - export CABALHOME=$HOME/.cabal
  - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
  - export PATH=/opt/alex/3.1.7/bin:/opt/happy/1.19.5/bin:$PATH
  - if [ "$CABALVER" != "1.24" ]; then export TESTBASE=$PWD/dist-newstyle/build/x86_64-linux/ghc-$GHCVER/feldspar-language-0.6.1.0; else export TESTBASE=$PWD/dist-newstyle/build/feldspar-language-0.6.1.0/build; fi

install:
 - rm -f cabal.project cabal.project.local cabal.project.freeze
 - cabal --version
 - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - travis_retry cabal update

# Here starts the actual work to be performed for the package under test; any command which exits with a non-zero exit code causes the build to fail.
script:
 - cabal new-configure --enable-tests --enable-benchmarks -v2  # -v2 provides useful information for debugging
 - cabal new-build -j4  # this builds all libraries and executables (including tests/benchmarks)
 # There is no "cabal new-test" in Cabal 1.24 so run tests/benchmarks manually.
 # The path for build outputs has also changed so special-case on the cabal version.
 # Regression is most likely to break from variable number changes so start with that.
 - if [ "$CABALVER" != "1.24" ]; then $TESTBASE/build/regression/regression; else $TESTBASE/regression/regression; fi
 - if [ "$CABALVER" != "1.24" ]; then $TESTBASE/build/callconv/callconv; else $TESTBASE/callconv/callconv; fi
 - if [ "$CABALVER" != "1.24" ]; then $TESTBASE/build/tutorial/tutorial; else $TESTBASE/tutorial/tutorial; fi
 - cabal check
 - cabal sdist   # tests that a source-distribution can be generated

